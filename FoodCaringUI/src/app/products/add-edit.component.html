<h1 *ngIf="isAddMode">Add product</h1>
<h1 *ngIf="!isAddMode">Edit product</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="image">Image Url</label>
            <input type="text" formControlName="image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
            <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                <div *ngIf="f.image.errors.required">Image Url is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="price">Price</label>
            <input type="number" formControlName="price" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="restaurantId">Restaurant</label>
            <select class="custom-select" (change)="changeRestaurant($event)" formControlName="restaurantId"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.restaurantId.errors }">
                <option value="" disabled>Select a restaurant</option>
                <option *ngFor="let restaurant of restaurants" [ngValue]="restaurant.id">{{restaurant.name}}</option>
            </select>
            <div *ngIf="submitted && f.restaurantId.errors" class="invalid-feedback">
                <div *ngIf="f.restaurantId.errors.required">Restaurant is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/products" class="btn btn-link">Cancel</a>
    </div>
</form>
