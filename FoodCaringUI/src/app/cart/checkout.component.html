<h3>Checkout</h3>

<h2>Your Items:</h2>

<h2>Total:</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Disadvantaged user:</label>
            <select class="custom-select" (change)="changeUser($event)" formControlName="userId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.userId.errors }">
                <option value="" disabled>Select a disadvantaged user</option>
                <option *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</option>
            </select>
            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                <div *ngIf="f.userId.errors.required">Disadvantaged user is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Place order
        </button>
        <a routerLink="/cart" class="btn btn-link">Cancel</a>
    </div>
</form>
